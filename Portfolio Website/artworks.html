<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <h4 class="display-2 p-2 col-10" >ARTWORKS</h4>
        <a href="projects.html" class="btn btn-link col-2">back</a>
    </div>
    <div class="container-fluid mt-3">
        
       
      </div>
    <!-- Carousel -->
<div id="demo" class="carousel slide bg-black" data-bs-ride="carousel" >

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="1.png" alt="Wall-E" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="3.png" alt="Indus Creed" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="4.png" alt="City Brochure" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="5.png" alt="HeRock" class="d-block" style="width:100%">
      </div>

    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  
</body>
</html>
